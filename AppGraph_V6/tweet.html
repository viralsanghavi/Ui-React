    class Greeting extends React.Component {
      constructor() {
        super()
        this.state = {
          query_entity: "key",
          query_field: "name", // individual, name by default
          query_text: "",
          query_dateTo: "1",
          query_dateFrom: "2",
          query: "", // pass down as a prop to the Visualization component
          submission: 0,// count of how many times user has queried,
        }
        this.handleSubmit = this.handleSubmit.bind(this)
        this.handleChange = this.handleChange.bind(this)
      }

      handleChange(event) {
        const { name, value } = event.target
        this.setState({ [name]: value })
      }

      handleSubmit(event) {
        event.preventDefault()
        var queries = {

          q10: `MATCH (m:Client)-[r1:TWEETS]->(n:Twitter) Where (n.Tweet CONTAINS '${this.state.query_text}') match (m:Client)-[r2:TWEETS]->(n:Twitter) where n.Timestamp>date('${this.state.query_dateTo}') and n.Timestamp<date('${this.state.query_dateFrom}') Return *`
        }
        if (this.state.query_entity === 'key') {
          this.setState({ query: queries.q10 })
        }

        this.setState({ submission: this.state.submission + 1 })
      }
      render() {
        var invalid_query = false // maybe could be a state variable
        if (this.state.query_entity === 'bro') {
          if ((this.state.query_field === 'location') || (this.state.query_field === 'pan')) {
            invalid_query = true
          }
        }


        return (

            <div className="animated fadeIn">




              <div className="App">


                <div className="card ">
                  <div className="card-body ">

                        <select name='query_entity' value={this.state.query_entity} onChange={this.handleChange}>
                          <option value="key">Search By Keyword</option>
                        </select>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <label id="query-space"><label>Enter Keyword</label><span>&nbsp;&nbsp;&nbsp;</span>
                          <input type='text' name='query_text' id="display-text" placeholder="Keyword" value={this.state.query_text} onChange={this.handleChange} />
                        </label> <span>&nbsp;</span>
                        <label> Date  &nbsp; </label>
                        <label> From &nbsp;</label>
                        <input type='date' name='query_dateTo' id="display-text" value={this.state.query_dateTo} onChange={this.handleChange} />
                        <span>&nbsp;&nbsp;</span> <label> To  &nbsp;</label>
                        <input type='date' name='query_dateFrom' id="display-text" value={this.state.query_dateFrom} onChange={this.handleChange} />
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="submit" value="Submit query" />
                        <span>&nbsp;&nbsp;</span>
                        <button className="down1">
                          <a className='anchor glyphicon glyphicon-save' download="Tweets.xlt" href="static/img/Tweets.xlt">
                            <i className="fa fa-download" aria-hidden="true"></i>

                          </a>
                        </button>

                  </div>
                </div>
              </div>

        );
      }
